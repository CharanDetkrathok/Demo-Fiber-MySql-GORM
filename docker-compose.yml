version: '3.5'
services:

  demo-web-server:
    image: nginx:latest
    container_name: demo-web-server
    restart: always
    volumes:
      - ./web-server/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - demo-fiber-mysql-gorm
    ports:
      - 80:80
    networks:
      - demo-network

  demo-fiber-mysql-gorm:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: demo-fiber-mysql-gorm
    restart: always
    ports:
      - 3000:3000
    networks:
      - demo-network

volumes:
  demo-fiber-gorm-datavolume:

networks:
  demo-network:
    external: true



